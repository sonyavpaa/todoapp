<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div id="app">
      <h2>To Do App</h2>
      <p>Add stuff you need to get done!</p>
      <label for="newItem">New task:</label>
      <textarea name="newItem" id="newItem"></textarea>
      <div class="list__container">
        <ul class="list">
          <li class="container">
            <label><p>eat</p></label>
            <input class="checkbox" type="checkbox" />
          </li>
          <li class="container">
            <label><p>sleep</p></label>
            <input class="checkbox" type="checkbox" />
          </li>
          <li class="container">
            <label><p>repeat</p> </label>
            <input class="checkbox" type="checkbox" />
          </li>
        </ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
